<div *ngIf="!checked">
  <h1>Kalender met alle evenementen en lessen</h1>
</div>
<div *ngIf="checked">
  <h1>Kalender met eigen evenementen en lessen</h1>
</div>
<angular2-fullcalendar [options]="calOptions" id="mycal" #mycal></angular2-fullcalendar>
<div id="eventContent" title="Event Details" style="display:none">
  <div id="eventInfo"></div>
  <p><strong><a id="eventLink" routerLink="events/detail/:id">Meer informatie</a></strong></p>
</div>
<button type="button" value="Evenement aanmaken" routerLink="/events/create">Event aanmaken</button>
<button type="button" value="Les aanmaken" routerLink="">Les aanmaken</button>
<button type="button" value="Alle evenementen/lessen op kalender" (click)="placeAllOnCal()">Alle evenementen/lessen op kalender</button>
<button type="button" value="Eigen evenementen/lessen op kalender" (click)="placeUserOnCal()">Eigen evenementen/lessen op kalender</button>
<button type="button" value="Alle evenementen/lessen"  routerLink="/events/all">Lijstweergaven van alle evenementen/lessen</button>
