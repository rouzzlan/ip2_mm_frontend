<h2>Details van {{instrument.name}}</h2>
<div class="info">
  <p class="col-sm-4 title">Naam</p>
  <p>{{instrument.name}}</p>
  <p class="col-sm-4 title">Soort</p>
  <p>{{instrument.sort}}</p>
  <div *ngIf="instrument.sort === 'SNAAR' || instrument.sort === 'BLAAS'">
    <p class="col-sm-4 title">Type</p>
    <p>{{instrument.type}}</p></div>
  <div *ngIf="instrument.sort === 'SNAAR'">
    <p class="col-sm-4 title">Uitvoering</p>
    <p>{{instrument.version}}</p>
  </div>
  <a class="btn btn-default glyphicon glyphicon-edit" routerLink="/instrument/edit/{{instrument.id}}">Edit</a>
  <a class="btn btn-default glyphicon glyphicon-remove" routerLink="/instrument/delete/{{instrument.id}}">Delete</a>
</div>
