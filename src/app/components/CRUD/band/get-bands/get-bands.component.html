<h1>Alle bands</h1>
<table>
  <tr>
    <th>Naam</th>
    <th>Lesgever</th>
    <th>studenten</th>
    <th>Opties</th>
  </tr>
  <tr *ngFor="let band of bands">
    <td><a routerLink="/bands/banddetail/{{band.name}}">{{band.name}}</a></td>
    <td>{{band.teacher}}</td>
    <td>{{band.students.toString()}}</td>
    <td>
      <button type="button" value="Aanpassen" routerLink="/bands/editband/{{band.name}}">Aanpassen</button>
      <button type="button" value="Verwijderen" routerLink="/bands/deleteband/{{band.name}}">Verwijderen</button>
    </td>
  </tr>
</table>
<button type="button" value="Band aanmaken" routerLink="/bands/createband">Band aanmaken</button>
