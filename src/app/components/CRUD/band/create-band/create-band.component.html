<h1>Nieuwe band</h1>
<form id="createBandForm" #createBandForm="ngForm" (ngSubmit)="createBand(createBandForm)">
  <label for="bandName">Naam: </label>
  <input id="bandName" type="text" placeholder="naam"
         required
         name="newBand.name" [(ngModel)]="newBand.name"
         #title="ngModel">
  <label for="bandTeacher">Lesgever: </label>
  <select id="bandTeacher" name="bandTeacher" type="text" [(ngModel)]="newBand.teacher">
    <option *ngFor="let teacher of teachers" [value]="teacher.email">{{teacher.email}}</option>
  </select>
  <label for="bandStudents">Leerlingen: </label>
  <textarea id="bandStudents" readonly name="students" [(ngModel)]="newBand.students[0]"
            *ngFor="let mail of studentMails">{{mail}}</textarea>
  <button id="addStudentBtn" type="button" value="Voeg toe" (click)="addStudent()">Voeg toe</button>
  <button id="verwijderStudentBtn" type="reset" value="Verwijder">Verwijder</button>
  <div id="nameStudent" *ngIf="addTrigger">
    <label for="studentName">Email leerling: </label>
    <select id="studentName" name="studentMails" type="text" [(ngModel)]="studentMails[0]">
      <option *ngFor="let student of students" [value]="student.email">{{student.email}}</option>
    </select>
    <button id="okBtn" type="button" value="OK" (click)="placeStudentInTextArea()">OK</button>
  </div>
  <div class="btnContainer">
    <button id="submitBtn" type="submit" value="Verstuur">Verstuur</button>
    <button id="cancelBtn" type="reset" value="Stop" (click)="setAddStudentFalse()">Stop</button>
  </div>
</form>
