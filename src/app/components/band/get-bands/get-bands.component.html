<h1>Alle bands</h1>
<table>
  <tr>
    <th>Naam</th>
    <th>Lesgever</th>
    <th>studenten</th>
    <th>Opties</th>
  </tr>
  <tr *ngFor="let band of bands">
    <td>{{band.name}}</td>
    <td>{{band.teacher}}</td>
    <td>{{band.students.toString()}}</td>
    <td><button type="button" value="Aanpassen" routerLink="band/editband/{{band.name}}">Aanpassen</button></td>
  </tr>
</table>
