<h1>Nieuwe band</h1>
<form id="createBandForm" #createBandForm="ngForm" (ngSubmit)="createBand(createBandForm)">
  <label for="bandName">Naam: </label>
  <input id="bandName" type="text" placeholder="naam"
         required
         name="newBand.name" [(ngModel)]="newBand.name"
         #title="ngModel">
  <label for="bandTeacher">Lesgever: </label>
  <select id="bandTeacher" type="text" [ngModel]="teachers">
    <option *ngFor="let teacher of teachers" [value]="teacher.username">{{teacher.username}}</option>
  </select>
  <label for="bandStudents">Leerlingen: </label>
  <textarea readonly id="bandStudents" type="text"
            required
            name="newBand.students" [(ngModel)]="newBand.students"
            #title="ngModel" *ngFor="let student of newBand.students">
  </textarea>
  <button id="addStudentBtn" type="button" value="Voeg toe" (click)="addStudent()">Voeg toe</button>
  <button id="verwijderStudentBtn" type="reset" value="Verwijder">Verwijder</button>
  <div id="nameStudent" *ngIf="addTrigger">
    <label for="studentName">Naam leerling: </label>
    <select id="studentName" type="text" [ngModel]="students">
      <option *ngFor="let student of students" [value]="student.username">{{student.username}}</option>
    </select>
    <button id="okBtn" type="button" value="OK" (click)="addingStudent()">OK</button>
  </div>
  <div class="btnContainer">
    <button id="submitBtn" type="submit" value="Verstuur">Verstuur</button>
    <button id="cancelBtn" type="reset" value="Stop" (click)="setAddStudentFalse()">Stop</button>
  </div>
</form>
