<section *ngFor="let lesson of lessons">
  <p>Type: <span>{{lesson.lessonType.name}}</span></p>
  <p>Beschrijving: <span>{{lesson.lessonType.description}}</span></p>
  <p>Datum: <span>{{lesson.date}}</span></p>
  <p>Prijs per uur: <span>{{lesson.price}}</span></p>
  <p>Staat: <span>{{lesson.state}}</span></p>
</section>
