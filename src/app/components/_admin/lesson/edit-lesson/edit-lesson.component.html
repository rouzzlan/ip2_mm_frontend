<h2>Maak een nieuwe les</h2>
<form id="createLessonForm" class="col-12" #createLessonForm="ngForm"
      (ngSubmit)="updateLesson(createLessonForm)">
  <label class="col-12" for="lessonState">Staat: </label>
  <input id="lessonState" class="col-12 col-sm-5 col-lg-4" type="text" placeholder="open"
         required
         name="name" [(ngModel)]="newLesson.state"
         #title="ngModel">
  <label class="col-12" for="lessonPrice">Prijs per uur: </label>
  <input id="lessonPrice" class="col-12 col-sm-5 col-lg-4" type="number" placeholder="plaats"
         required
         name="place" [(ngModel)]="newLesson.price"
         #title="ngModel">
  <label class="col-12" for="lessonTime">Duurtijd: </label>
  <input id="lessonTime" class="col-12 col-sm-5 col-lg-4" type="number"
         required
         name="date" [(ngModel)]="newLesson.time"
         #title="ngModel">
  <label class="col-12" for="lessonDate">Datum en uur: </label>
  <input id="lessonDate" class="col-12 col-sm-5 col-lg-4" type="datetime-local"
         required
         name="date" [(ngModel)]="newLesson.date"
         #title="ngModel">
  <label class="col-12" for="lessonType">les type: </label>
  <select id="lessonType" class="col-sm-4 col-md-4 col-lg-3" type="text" name="type" [(ngModel)]="newLesson.lessonType">
    <option *ngFor="let type of lessonTypes" [value]="type.name">{{type.name}}</option>
  </select>
  <div class="btnContainer">
    <button id="submitBtn" type="submit" class="btn btn-default" routerLink="/lesson" value="Aanmaken">Aanmaken
    </button>
    <button id="cancelBtn" type="reset" class="btn btn-default" value="Cancel">Cancel</button>
  </div>
</form>
