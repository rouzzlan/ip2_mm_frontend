<h2>pas een les aan</h2>
<form id="updateLessonForm" class="col-12" #updateLessonForm="ngForm"
      (ngSubmit)="updateLesson(updateLessonForm)">
  <label class="col-12" for="lessonState">Staat: </label>
  <input id="lessonState" class="col-12 col-sm-5 col-lg-4" type="text" placeholder="open"
         required
         name="name" [(ngModel)]="newLesson.state"
         #title="ngModel">
  <label class="col-12" for="lessonPrice">Prijs per uur: </label>
  <input id="lessonPrice" class="col-12 col-sm-5 col-lg-4" type="number" placeholder="plaats"
         required
         name="place" [(ngModel)]="newLesson.price"
         #title="ngModel">
  <label class="col-12" for="lessonTime">Duurtijd: </label>
  <input id="lessonTime" class="col-12 col-sm-5 col-lg-4" type="number"
         required
         name="date" [(ngModel)]="newLesson.time"
         #title="ngModel">
  <label class="col-12" for="lessonDate">Datum: </label>
  <input id="lessonDate" class="col-12 col-sm-5 col-lg-4" type="text"
         required
         name="date" [(ngModel)]="lessonDate" placeholder="dd/MM/yyyy"
         #title="ngModel">
  <label class="col-12" for="lessonHour">Beginuur: </label>
  <input id="lessonHour" class="col-12 col-sm-5 col-lg-4" type="text"
         required
         name="date" [(ngModel)]="lessonHour" placeholder="HH:mm"
         #title="ngModel">
  <label class="col-12" for="lessonType">les type: </label>
  <select id="lessonType" class="col-sm-4 col-md-4 col-lg-3" type="text" name="type" [(ngModel)]="newLesson.lessonType">
    <option *ngFor="let type of lessonTypes" [value]="type.id">{{type.name}}</option>
  </select>
  <div class="btnContainer">
    <button id="submitBtn" type="submit" class="btn btn-default" (click)="updateLesson(updateLessonForm)" routerLink="/lesson" value="Aanpassen">Aanpassen
    </button>
    <button id="cancelBtn" type="reset" class="btn btn-default" routerLink="/lesson" value="Cancel">Cancel</button>
  </div>
</form>
