<h2>Maak een nieuwe band aan</h2>
<form id="createBandForm" class="col-12" #createBandForm="ngForm"
      (ngSubmit)="createBand(createBandForm)">
  <label class="col-12" for="bandName">Naam </label>
  <input id="bandName" class="col-12 col-sm-5 col-lg-4"
         type="text" placeholder="naam"
         required
         name="newBand.name" [(ngModel)]="newBand.name"
         #title="ngModel">
  <label class="col-12" for="bandTeacher">Lesgever </label>
  <select id="bandTeacher" class="col-sm-4 col-lg-3" name="bandTeacher" type="text" [(ngModel)]="newBand.teacher"
          (change)="deleteFromStudents($event)">
    <option class="col-12" *ngFor="let teacher of teachers" [value]="teacher">{{teacher}}</option>
  </select>
  <label class="col-12" for="studentMails">Email leerling: </label>
  <select id="studentMails" class="col-4" name="studentMails" type="text" [(ngModel)]="studentMail">
    <option *ngFor="let student of students" [value]="student">{{student}}</option>
  </select>
  <div class="col-12">
    <button id="okBtn" class="btn btn-default btn-xs fa fa-plus " type="button"
            (click)="addStudent()"></button>
  </div>
  <div class="col-12">
    <p class="col-12">Toegevoegde studenten</p>
    <ul>
      <li *ngFor="let student of newBand.students">
        {{student}}
        <p class="fa fa-remove" (click)="deleteStudent(student)"></p>
      </li>
    </ul>
    <p *ngIf="newBand.students.length===0">
      Er zijn nog geen studenten toegevoegd
    </p>
  </div>
  <div class="btnContainer col-12">
    <button id="submitBtn" class="btn" type="submit" value="Verstuur"><span class="fa fa-check"></span> Verstuur</button>
    <button id="cancelBtn" class="btn" routerLink="/bands"><span class="fa fa-arrow-left"></span> Cancel
    </button>
  </div>
</form>
